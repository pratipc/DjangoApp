{%extends "base.html" %}

{% block title %}Upload a new image{% endblock %}

{% block body %}
    <form method="POST" action="" enctype="multipart/form-data" class="col-sm-4 offset-4 py-5 my-5">
        <h4> Upload an Image </h4>
        {% csrf_token %}
        {{form.as_p}}
        <div>
            <button type= "submit" class="btn btn-success"> Submit </button>
        </div>
    </form>    

{% endblock %}
